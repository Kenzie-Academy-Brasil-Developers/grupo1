<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/pages/userPerfil/style.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <title>Perfil Pets</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h2 id="nameLogo">PetFinder</h2>
            <nav class="nav">
                <button class="btn-mobile"></button>
                <ul class="menu">
                    <li><a class="btn green" href="/pages/homeUser/index.html">Home</a></li>
                    <li><a id="removeLS" class="btn purple"" href=" ./index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="profile-section">
        </section>
        <div class="container">
            <section class="pets">
                <button class="btn green" data-modal="">Cadastrar pet</button>
                <ul id="petsList" class="pet-list">
                </ul>
            </section>
        </div>
        <div id="register-pet-modal" class="modal-container">
            <div class="modal">
                <div>
                    <button class="close green">X</button>
                </div>
                <div>
                    <h3>Cadastrar pet</h3>
                    <form>
                        <label for="name">Nome</label>
                        <input id="name" type="text">
                        <label for="raça">Raça</label>
                        <input id="raça" type="text">
                        <label for="avatar">Avatar</label>
                        <input id="password" type="text">
                        <button id="button-submit" class="btn green" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="delete-modal" class="modal-container">
        <div class="modal">
            <div>
                <button class="close green">X</button>
            </div>
            <div>
                <h3>Deseja mesmo deletar sua conta?</h3>
                <button id="noDelete">Não desejo deletar minha conta</button>
                <button id="deleteAccount">Quero deletar minha conta</button>
            </div>
        </div>
    </div>

    <div id="updatePetInfo-modal" class="modal-container">
        <div class="modal">
            <div>
                <button class="close green">X</button>
            </div>
            <div>
                <h3>Atualizar pet</h3>
                <input type="image">
                <button type="submit">Atualizar</button>
            </div>
        </div>
    </div>
    <script type="module" src="/pages/userPerfil/userPerfil.js"></script>
    <script type="module" src="../../scripts/scripts.js"></script>
</body>

</html>
